<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunstzoeker</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <img src="images/headerimg.svg">
        <h2>Voor al uw rijksmuseum kunstobjecten</h2>
        <input placeholder="Typ om te zoeken" type="search" minlength="3" required>
    </header>

    <main>

        <!-- Hier wordt de list geinjecteerd-->
        <section>
            <ul>

            </ul>
        </section>

        <!-- Error state met hulp van Nigel -->
        <section>
            <p>Er is een probleem opgetreden. Probeer de pagina opnieuw te laden</p>
        </section>
        
        <!-- Modal -->
        <section class="details hidden">

            <img src="images/headerimg.svg">
            <button>Terug</button>

            <article>
                <h2>Object titel</h2>
                <img src="" alt="kunstobjectafbeelding">

                <p></p>
            </article>
        </section>

        <!-- Empty state -->        
        <section>
            <p>Er zijn geen objecten aanwezig die relevant zijn aan uw zoekterm.</p>
        </section>


    </main>



    <script type="module" src="js/script.js"></script>



</body>

</html>
